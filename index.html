<link href="style.css" rel="stylesheet" type="text/css">
<div class="form card">
  <div class="card-body">
  <h1>We are sad to see you go :(</h1>
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <hr />
    <p>Please select which lists you would like to unsubscribe from:</p>
    <div class="row">
      <div class="col">
        <div class="custom-control custom-checkbox list-options">
          <input type="checkbox" class="custom-control-input" id="marketing">
          <label class="custom-control-label" for="marketing">Marketing Emails</label>
        </div>
      </div>
      <div class="col">
        <div class="custom-control custom-checkbox list-options">
          <input type="checkbox" class="custom-control-input" id="transactional">
          <label class="custom-control-label" for="transactional">Transactional Emails</label>
        </div>
      </div>
    </div>


    <button type="button" class="btn btn-primary btn-block">Submit</button>
  </form>
  <p class="tiny-msg">Please allow up to 2 weeks for changes to update across our systems.</p>
</div>
</div>
